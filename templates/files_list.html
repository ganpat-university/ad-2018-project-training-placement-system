{% extends 'base.html' %}
{% block content %}

<div class="card-header sticky-top">
<div class="container">
<a href="{% url 'folders_list' %}" class="btn bg-dark text-white">&larr; Back</a>
</div>
</div>
<br>
<div class="container">

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Files</th>
      <th scope="col">Download</th>
    </tr>
  </thead>

{% for file in total_files %}

<tbody>
    <tr>
      <td>{{ file}}</td>
      <td><a href="/download_files/{{path}}/{{file}}">Download</a></td>
    </tr>

  </tbody>


{% endfor %}

</table>
</div>

{% endblock %}
